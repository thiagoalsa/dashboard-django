{% extends 'base.html' %}


{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-9">
            <div class="card shadow-lg border-3 rounded-lg mt-5">
                <div class="card-body">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Product</h3></div>
                    <div class="card-body">
                        <form method="post" autocomplete="off">
                            {% csrf_token %}
                            {{ form.as_p }}

                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
