{% extends 'base.html' %}

{% block content %}
{% include 'header.html' %}
<div class="container" style="padding-top: 70px;">

    <table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Product Name</th>
            <th>Quantity</th>
        </tr>
    </thead>
    <tbody>
        {% for p in products %}
            <tr>
                <td>{{ p.product_name }}</td>
                <td>{{ p.quantity }}</td>
            </tr>
        {% endfor %}
    </tbody>
    </table>

    <a href="{% url 'product-create' %}">Create New Product</a>
</div>
{% endblock %}
